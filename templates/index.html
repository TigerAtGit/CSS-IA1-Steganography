<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">

</head>

<body>
    <p class="tip"
        style="color:white;font-size: 160%;font-family: Verdana, Geneva, Tahoma, sans-serif;margin-bottom: 17px;margin-top: 17px;">
        Image Stegnography</p>
    <div class="cont" style="border-radius: 10px;">
        <div class="form">
            <form method="POST" id="form1" enctype="multipart/form-data" action="{{ url_for('encodeForm') }}">

                <h2>Encode Image</h2>
                <label>
                    <span style="font-size: 14px;">Enter Text</span>
                    <input for="text1" name="text1" type="text" style="margin-bottom:10px" />
                </label>
                <label style="margin-top: 0px;margin-bottom: 0px;">
                    <span style="font-size: 14px;">OR</span>
                </label>
                <label>
                    <span>Upload a text File</span>
                    <label class="custom-file-upload">
                        <input for="uploaded_file" id="actualbtn" name="uploaded_file" type="file" />
                        Upload File
                    </label>
                    <span id="filechosen" style="color: rgb(168, 166, 166);">No file chosen</span>
                </label>
                <label>
                    <span>Upload Image</span>
                    <label class="custom-file-upload">
                        <input for="uploaded_image" id="actualbtn3" name="uploaded_image" type="file" required />
                        Upload Image
                    </label>
                    <span id="filechosen3" style="color: rgb(136, 134, 134);">No file chosen</span>
                </label>

                <input type="file" name="file" id="file" class="inputfile" />
                <button type="submit" class="submit">Encode</button> {% if flag %}
                <label style="margin-bottom: 10px;">
                    <span>Download Image</span>

                </label>
                <a href="{{ '../static/images/encoded.png' }}" download style="all: unset;">
                    <button for="downloadimage" type="button" class="fb-btn"><span></span>
                        Download
                        </span></button>
                </a> {% endif %}

            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>Decode Image</h2>
                    <p>Click on the below button to decode image</p>
                </div>
                <div class="img__text m--in">
                    <h2>Encode Image</h2>
                    <p>Click on the below button to encode image</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Decode</span>
                    <span class="m--in">Encode</span>
                </div>
            </div>
            <div class="form">
                <h2>Decode Image</h2>
                <form method="POST" id="form1" enctype="multipart/form-data" action="{{ url_for('decodeForm') }}">
                    <label>
                        <span style="padding-bottom:80px">Upload Image to be decoded</span>
                        <label>
                            <label class="custom-file-upload">
                                <input for="uploaded_image" id="actualbtn2" name="uploaded_image" type="file"
                                    required />
                                Upload Image
                            </label>
                            <span id="filechosen2" style="color: rgb(136, 134, 134);">No file chosen</span>
                        </label>
                        <input type="file" name="file" id="file" class="inputfile" />

                    </label>
                    <label style="margin-left:160px">
                        <button type="submit" class="submit">Decode</button>
                    </label>
                </form>
                <label>
                    <span style="padding-bottom:80px">The decoded text will appear below</span>
                </label>
                {% if text %}
                <textarea style="overflow:auto; width: 500px;border-radius: 5%;margin-left: 35px;">{{ text }}
            </textarea>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="../static/javascript/home.js"></script>
</body>

</html>
